<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra Direta</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .aviso {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
      margin-bottom: 40px;
      max-width: 90%;
    }

    .btn-comprar {
      background-color: #ff0000;
      color: #fff;
      padding: 18px 36px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-comprar:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="aviso">
    ATENÇÃO: SÓ CHAME NO WHATSAPP SE FOR COMPRAR.
  </div>

  <a class="btn-comprar" href="https://wa.me/SEUNUMEROAQUI" target="_blank">
    QUERO COMPRAR
  </a>

</body>
</html>
