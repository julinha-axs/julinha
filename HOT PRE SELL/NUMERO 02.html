<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra Direta</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .aviso {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
      margin-bottom: 40px;
      max-width: 90%;
    }

    .btn-comprar {
      background-color: #00cc66;
      color: #fff;
      padding: 18px 36px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      animation: pulsar 1.2s infinite;
      box-shadow: 0 0 10px #00cc66;
      transition: transform 0.2s;
    }

    .btn-comprar:hover {
      transform: scale(1.05);
      background-color: #00b359;
    }

    @keyframes pulsar {
      0% { transform: scale(1); box-shadow: 0 0 10px #00cc66; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #00ff80; }
      100% { transform: scale(1); box-shadow: 0 0 10px #00cc66; }
    }
  </style>
</head>
<body>

  <div class="aviso">
    ATENÇÃO: SÓ CHAME NO WHATSAPP SE FOR COMPRAR.
  </div>

  <a class="btn-comprar" href="https://wa.me/5522988326705" target="_blank">
    QUERO COMPRAR
  </a>

</body>
</html>
